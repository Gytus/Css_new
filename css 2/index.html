<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adresu knyga</title>
</head>
<body>
    <h1>Adresu knyga</h1>
    
    <form action="">
        <h2>Sukurti nauja adresa</h2>
        <hr>
        <label for="name">Name:</label>
        <input type="text" name="name" id="" placeholder="Gytis"><br>

        <label for="Įmone">Įmone:</label>
        <input type="text" name="Įmone" id="" placeholder="Blynai"><br>

        <label for="Šalis">Šalis:</label>
        <input type="text" name="Šalis" id="" placeholder="Lietuva"><br>

        <label for="Miestas">Miestas:</label>
        <input type="text" name="Miestas" id="" placeholder="Kaunas"><br>

        <label for="Gatvė">Gatvė:</label>
        <input type="text" name="Gatvė" id="" placeholder="Šilo g."><br>

        <label for="Namo">Namo Nr.:</label>
        <input type="number" name="Namo" placeholder="13 Nr."><br>

        <label for="Buto">Buto Nr.:</label>
        <input type="number" name="Buto" id="" placeholder="2 Nr."><br>

        <label for="PaštoKodas">Pašto kodas:</label>
        <input type="number" name="PaštoKodas" id="" placeholder="36781"><br>

        <label for="Telefonas">Telefono Nr.:</label>
        <input type="number" name="Telefonas" id="" placeholder="+370 630 88789"><br>

        <label for="Paštas">Elektroninis Paštas:</label>
        <input type="email" name="Paštas" id="" placeholder="example@gmail.com"><br>

        <label for="Katalogas">Katalogas:</label>
        <input type="text" name="Katalogas" id="" placeholder="pasirinkite katalogus"><br>
      
    <hr>
    
    <input type="submit" name="" id="submit">
    </form>   

</body>
</html>
